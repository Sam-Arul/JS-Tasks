<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        setTimeout(function () {
            document.getElementById("demo").innerHTML = 10;


            setTimeout(function () {
                document.getElementById("demo").innerHTML = 9;


                setTimeout(function () {
                    document.getElementById("demo").innerHTML = 8;


                    setTimeout(function () {
                        document.getElementById("demo").innerHTML = 7;


                        setTimeout(function () {
                            document.getElementById("demo").innerHTML = 6;

                            setTimeout(function () {
                                document.getElementById("demo").innerHTML = 5;

                                setTimeout(function () {
                                    document.getElementById("demo").innerHTML = 4;

                                    setTimeout(function () {
                                        document.getElementById("demo").innerHTML = 3;

                                        setTimeout(function () {
                                            document.getElementById("demo").innerHTML = 2;

                                            setTimeout(function () {
                                                document.getElementById("demo").innerHTML = 1;

                                                setTimeout(function () {
                                                    document.getElementById("demo").innerHTML = "Happy Holidays";
                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>

</html>
